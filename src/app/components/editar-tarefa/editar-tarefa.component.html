<div class="row">
    <div
      class="col-md-12"
      style="text-align: center; margin-bottom: 5%; margin-top: 5%"
    >
      <h1 style="color: black">Editar tarefa</h1>
      <img
        src="https://estudareaprender.com/wp-content/uploads/listas-de-tarefas-significado-1024x576.jpeg"
        class="rounded-circle me-3"
        height="100px"
        width="200px"
        alt="avatar"
      />
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form [formGroup]="formEditarTarefa" (ngSubmit)="onSubmit()">
        <div class="form-group" style="margin: 1%">
          <input
            rows="10"
            cols="1"
            type="text"
            class="form-control"
            id="tarefaeditada"
            name="tarefaeditada"
            placeholder="Informe a tarefa...."
            formControlName="tarefa"
            [(ngModel)]="dadosParaEditar.tarefa"
          />
         
          <span class="text-danger">
            <span *ngIf="form.tarefa.touched && form.tarefa.invalid">
              <span *ngIf="form.tarefa.errors.required">
                Por favor, informe a tarefa para ser editada.
              </span>
            </span>
          </span>
        </div>
        <button
          [disabled]="!formEditarTarefa.valid"
          class="btn btn-primary float-right"
          style="margin: 1%"
        >
          Salvar Tarefa Editada
        </button>
      </form>
      @if (mensagemAlertaSucesso) {
      <div class="alert alert-success" role="alert">
        Sua tarefa foi salva com Sucesso!
      </div>
      }@else if (mensagemAlertaErro) {
        <div class="alert alert-danger" role="alert">
         Erro ao salvar tarefa!
        </div>
        }
      
  
      <p><!-- --></p>
    </div>
  </div>
