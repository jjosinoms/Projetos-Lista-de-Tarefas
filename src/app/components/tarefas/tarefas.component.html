<h1 style="text-align: center">Lista de Tarefas</h1>
<br>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-3">
        <div class="input-group mb-3">
            <input [(ngModel)]="novaTarefa" type="text" class="form-control" placeholder="Digite a tarefa" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button (click)="salvarTarefa()" class="btn btn-outline-primary" type="button" id="button-addon2">Add Item</button>
          </div>
      <table class="table table-striped" style="text-align: center">

        <tbody>
          <tr *ngFor="let tarefa of listaTarefas; let i = index;">
            <th scope="row">{{i + 1}}</th>
            <td class="{{(!tarefa.isCompleted)?'tarefaCompleta' : ''}}" (click)="tarefaCompleta(i)" >{{ tarefa.nome }}</td>
            <td style="color: red; font-weight: bold;" (click)="excluirTarefa(i)">x</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
