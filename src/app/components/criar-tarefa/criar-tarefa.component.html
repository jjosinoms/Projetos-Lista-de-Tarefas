<div class="row">
  <div
    class="col-md-12"
    style="text-align: center; margin-bottom: 5%; margin-top: 5%"
  >
    <h1 style="color: black">Criar tarefa</h1>
    <img
      src="https://estudareaprender.com/wp-content/uploads/listas-de-tarefas-significado-1024x576.jpeg"
      class="rounded-circle me-3"
      height="100px"
      width="200px"
      alt="avatar"
    />
  </div>
</div>

<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <form name="meuForm" style="border-style: ridge" (ngSubmit)="onSubmit()">
      <div class="form-group" style="margin: 1%">
        <input
          rows="10"
          cols="1"
          type="text"
          class="form-control"
          name="tarefa"
          placeholder="Informe o TÃ­tulo da Tarefa...."
          [(ngModel)]="tituloTarefa"
        />
        <hr />
        <br /><br />
        <div>
          <div style="margin: 1%">
           
            <input
              rows="10"
              cols="1"
              type="text"
              class="form-control"
              id="checkList"
              name="checkList"
              placeholder="Informe o nome para checklist...."
              [(ngModel)]="campoCheckList"
            />
            <a class="btn btn-primary" (click)="addCheckList()"
              >Add + Checklist
            </a>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>Item</th>
                <th>Remover</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let checklist of itensCheckList">
                <td>
                  {{ checklist }}
                </td>
                <td>
                  <a
                    style="margin: 1%"
                    class="btn btn-danger float-right"
                    (click)="removerCheckList(checklist)"
                    >Remove</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <button class="btn btn-success float-right" style="margin: 1%">
        Criar Tarefa
      </button>
    </form>

    @if (mensagemAlertaSucesso) {
    <div class="alert alert-success" role="alert">
      Sua tarefa foi salva com Sucesso!
    </div>
    }@else if (mensagemAlertaErro) {
    <div class="alert alert-danger" role="alert">Erro ao salvar tarefa!</div>
    }

    <p><!-- --></p>
  </div>
</div>
